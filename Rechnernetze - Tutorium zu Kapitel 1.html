<h1>Rechnernetze - Tutorium</h1>
<h1>zu Kapitel 1</h1>
<p>Link zu den Folien <img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/><br />
<a href="https://github.com/blauwiggle/Rechnernetze-1-Tutorium">https://github.com/blauwiggle/Rechnernetze-1-Tutorium</a></p>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee, <a href="mailto:mv068@hdm-stuttgart.de">mv068@hdm-stuttgart.de</a>, 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<ol>
<li>Welche Vor- und Nachteile haben die Netzstrukturen Bus, Ring und Stern?</li>
<li>Welche Variante (Paket- oder Leitungsvermittlung) ist für welche Verkehrsarten geeignet? Welche Variante wird sich warum zukünftig durchsetzen?</li>
<li>Erläutere ...
<ol>
<li>Die Begriffe LAN, MAN, WAN</li>
<li>Welche Technologien wo bevorzugt eingesetzt werden</li>
<li>Warum ein Schichtenmodell eingeführt wurde.</li>
</ol>
</li>
<li>Vergleichen Leitungsvermittlung und Paketvermittlung unter folgenden Gesichtspunkten <em>Adressierung/Zeitdauer</em> für die <em>Übertragung/Wegewahl</em> zwischen Netzknoten.</li>
<li>Erläutere die Begriffe <em>verbindungslos</em> und <em>verbindungsorientiert</em>.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<ol start="6">
<li>Erläutere die Adressierungsarten und benenne Einsatzgebiete
<ol>
<li>unicast</li>
<li>multicast</li>
<li>anycast</li>
<li>broadcast</li>
</ol>
</li>
<li>Wozu benötigt man das OSI-Modell? Beschreibe die Funktion der Schichten. Welches sind die Unterschiede zwischen dem OSI- und dem TCP/IP-Modell?</li>
<li>Warum benötigt man individuelle Adressierungsverfahren auf den OSI-Ebenen 2, 3 und 4?</li>
<li>Ein US-Carrier nennt sich Layer2-Communications. Was kann man aus dem Namen bezüglich der Geschäftsmodelle ableiten?</li>
<li>Welches Kapitel der Vorlesung beschäftigt sich mit welcher Layer.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>1. Welche Vor- und Nachteile haben die Netzstrukturen Bus, Ring und Stern?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Bus</h1>
<h3>Vorteile</h3>
<ul>
<li>einfach installier- und erweiterbar</li>
<li>kurze Leitungen und geringe Kabelmengen</li>
</ul>
<h3>Nachteile</h3>
<ul>
<li>Netzausdehnung begrenzt</li>
<li>Ausfallanfällig</li>
<li>keine Alternativwege</li>
<li>Nur eine Station kann Daten senden</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Ring</h1>
<h3>Vorteile</h3>
<ul>
<li>Alle Stationen wirken als Repeater, Überbrückung großer Entfernungen möglich</li>
<li>Gleiche Zugriffsmöglichkeiten</li>
<li>bei Ringunterbrechung sind trotzdem noch alle Teilnehmer erreichbar</li>
</ul>
<h3>Nachteile</h3>
<ul>
<li>Hoher Verkabelungsaufwand</li>
<li>Langsam bei vielen angeschlossenen Endgeräten</li>
<li>Relativ hohe Latenzen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Stern</h1>
<h3>Vorteile</h3>
<ul>
<li>Leicht erweiterbar</li>
<li>Hohe Ausfallsicherheit</li>
<li>Leichte Fehlersuche</li>
<li>Einfache Vernetzung</li>
</ul>
<h3>Nachteile</h3>
<ul>
<li>Netzausfall bei Ausfall/Überlastung der Zentrale (Hub/Switch)</li>
<li>Hoher Kabelaufwand</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Welche weitere Topologien kennst du?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Baum</h1>
<h3>Vorteile</h3>
<ul>
<li>Erweiterbar</li>
<li>Große Entfernungen realisierbar</li>
</ul>
<h3>Nachteile</h3>
<ul>
<li>Bei Verteilerausfall ist gesamter Unterbaum nicht erreichbar</li>
<li>Bei zunehmender Tiefe -&gt; zunehmende Latenz</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Vermascht</h1>
<h3>Vorteile</h3>
<ul>
<li>Sicherste Variante</li>
<li>Hohe Konnektivität</li>
<li>Sehr leistungsfähig</li>
</ul>
<h3>Nachteile</h3>
<ul>
<li>Hoher Kabelaufwand</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>2. Welche Variante (Paket- oder Leitungsvermittlung) ist für welche Verkehrsarten geeignet? Welche Variante wird sich warum zukünftig durchsetzen?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Paketvermittelt</h1>
<ul>
<li>Aufteilung der Daten in Pakete</li>
<li>Pakete enthalten Adressinformationen</li>
<li>Freier Routenwahl der Pakete</li>
<li>Eignet sich für zeitunkritische Übertragungen und Übertragungen mit über der Zeit schwankenden Lastprofilen (bessere Ausnutzung der Übertragungskapazitäten)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Leitungsvermittelt</h1>
<ul>
<li>Verbindungsaufbau für Dauer der Übertragung
<ul>
<li>Aufbau - Übertragung - Abbau</li>
</ul>
</li>
<li>Ständiger Kontakt</li>
<li>Feste Bandbreite</li>
<li>Geringe Verzögerungszeiten</li>
<li>Gut für Echtzeitanwendungen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Was wird sich durchsetzen?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Paketvermittlung</h1>
<p>Obwohl ...</p>
<ul>
<li>Pakete in falscher Reihenfolge ankommen können</li>
<li>keine konstante Datenrate garantiert wird</li>
<li>es zu Überlastungen an einzelnen Vermittlungsstationen kommen kann</li>
</ul>
<p>Wieso dann?</p>
<ul>
<li>Effizientere Auslastung mehrere Nutzer/Dienster die gleichzeitig kommunizieren können</li>
<li>Faire Aufteilung der Ressourcen unter den Teilnehmern</li>
<li>Transparente Umleitung des Datenstroms möglich, bei Ausfall einer Vermittlungsstation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>3. Erläutere ...</h1>
<h2>1. Die Begriffe LAN, MAN, WAN</h2>
<h2>2. Welche Technologien wo bevorzugt eingesetzt werden</h2>
<h2>3. Warum ein Schichtenmodell eingeführt wurde.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h2>1. Räunliche Ausdehnung</h2>
<ul>
<li>LAN - Local Area Network (Raum, Gebäude)</li>
<li>MAN - Metropolitan Area Network (City-Netz)</li>
<li>WAN - Wide Area Network (Weitverkehr, Internet)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h2>2. Technologien in Netzen</h2>
<ul>
<li>LAN - Ethernet, Wireless</li>
<li>Access - xDSL, ISDN, Cable, Ethernet, Wireless</li>
<li>Metro - SDH/SONET, Ethernet, Ringnetz nur DWDM</li>
<li>WAN - SDH/SONET, Maschennetz mit DWDM</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Ergänzungen</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h2>Was ist Latenz?</h2>
<h2>Was ist ein Hop?</h2>
<h2>Was ist SDH/SONET?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Latenz</h1>
<p>Die Latenz beschreibt die Zeit, die ein Datenpaket innerhalb eines Netzwerks unterwegs ist.</p>
<p>Die Latenz entwickelt sich aus allen Leitungen, Funkstrecken, Koppelelementen, den Informationen ganz oben im Datenpaket (Header) und der Kodierung.</p>
<p>Zum Thema Netzneutralität, jedem Netzbetreiber steht es frei zu, welche Daten er wie priorisiert.</p>
<p>Somit ist räumliche Entfernung nicht unbedingt ausschlaggebend für eine hohe Latenz, sondern vielmehr die Anzahl an Hops.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>Hop</h1>
<p>Ein Hop (engl. für &quot;Hopser&quot;, &quot;Etappe&quot;) ist ein Zwischenschritt eines Pakets auf dem Weg von einem Netzsegment (PC -&gt; Switch -&gt; Router) bzw. Subnetz (HdM -&gt; Universität -&gt; BelWü -&gt; DE-CIX) zum jeweils nächsten. Das jeweilige Gerät (beispielsweise Router) definiert dann den <strong>next hop</strong>, wohin das Paket als nächstes gehen soll.</p>
<p>Die Anzahl der Hops können mit einem <strong>Traceroute</strong> ermittelt werden.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/blauwiggle/Rechnernetze-1-Tutorium/blob/master/marp/images/01_traceroute.jpg?raw=true&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>SDH/SONET</h1>
<h2>SDH (Synchrone Digitale Hierarchie) - DE</h2>
<h2>SONET (Synchronous Optical Network) - US</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<p>Beides sind Weitverkehrsnetze, die nahezu identisch sind. Vor WhatsApp und Co. hatte man noch telefoniert <img class="emoji" draggable="false" alt="☎️" src="https://twemoji.maxcdn.com/2/svg/260e.svg" data-marp-twemoji=""/>. Dazu ergänzten beide Systeme in den 90er Jahren das Netz und ermöglichten so Geschwindigkeiten von bis zu 2,5 GBit / Sekunde. Die Strukturen bestehen aus DWDM-Ringstrukturen. DWDM besprechen wir im kommenden Kapitel. In den vermaschten Netzstrukturen sind vordefinierte Ersatzstrecken enthalten.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h2>Ergänzungen von Herr Kiefer</h2>
<p>SDH/SONET waren und sind es immer noch, Layer 2 Alternativen. Vorwiegend heute im wo wirkliche Echtzeit benötigt wird, zum Beispiel werden Radarbilder der FLugsicherung über SDH übertragen. Einsatz auch im Bereich der Rettungskräfte (die eigene Netze haben).</p>
<p>Die Marktbedeutung hat nachgelassen, da sie zu teuer sind. Geschwindkeiten bis 40 GBit / Sekunde sind möglich, in Verbindung mit DWDM deutlich mehr.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h2>3. OSI</h2>
<p>Das verschieben wir einfach mal auf Frage 7 <img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="50" style="--class:invert;--paginate:true;">
<h1>4. Vergleichen Sie Leitungsvermittlung und Paketvermittlung unter folgenden Gesichtspunkten <em>Adressierung/Zeitdauer</em> für die <em>Übertragung/Wegewahl</em> zwischen Netzknoten.</h1>

<p>Dabei kann es sich auch um Multiplexing einer Leitung handeln. Stell dir vor, dir werden 64 kBit / Sekunde zugeordnet, nachdem du dein mobiles Datenvolumen aufgebraucht hast. Übertragen wird jedoch innerhalb dieser Struktur beispielsweise mit LTE.</p>

<h1>Warum war es notwendig das OSI Modell zu entwerfen?</h1>
<ul>
<li>Netze wurden immer größer</li>
<li>Unterschiedliche Hard- und Software Lösungen waren untereinander nicht kompatibel</li>
<li>keine einheitliche Lösung</li>
<li>Modell zur Darstellung der Datenkommunikation</li>
<li>Grundlage für Weiterentwicklungen und Normen</li>
</ul>
<p>Dabei stellt jede Schicht der übergeordneten Schicht seine Dienste zur Verfügung und nimmt die Dienste der untergeordneten Schicht in Anspruch.</p>
